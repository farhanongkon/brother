<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stage Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f4c81, #0b1e3f);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .table-wrapper {
      margin: 30px auto;
      width: 80%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.05);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background-color: rgba(255,255,255,0.1);
    }

    .top3 {
      font-size: 1.2rem;
    }

    .medal {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <h1>üèÜ Top 3 Buyer</h1>
  <div class="table-wrapper" id="top3"></div>

  <h1>üßæ Total Orders</h1>
  <div class="table-wrapper" id="orders"></div>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>
  <audio id="applause" src="applause.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAk8lBWkIA3WrLNpESQNFUEzHitt4xyfvk",
      authDomain: "brother-bd878.firebaseapp.com",
      projectId: "brother-bd878",
      storageBucket: "brother-bd878.appspot.com",
      messagingSenderId: "596689886946",
      appId: "1:596689886946:web:97651f20295d929d3308bb",
      databaseURL: "https://brother-bd878-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ordersRef = ref(db, 'orders');
    const audioRef = ref(db, 'audio');
    let soundEnabled = false;
    let lastPlayed = 0;

    onValue(audioRef, snap => {
      if (snap.exists()) {
        soundEnabled = snap.val().state === "on";
      }
    });

    onValue(ordersRef, snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        const list = Object.values(data).sort((a, b) => b.quantity - a.quantity);
        renderOrders(list);
        renderTop3(list);

        if (soundEnabled) {
          const newest = Math.max(...list.map(o => o.timestamp || 0));
          if (newest > lastPlayed) {
            document.getElementById('ding').play();
            lastPlayed = newest;
          }
        }
      } else {
        document.getElementById('orders').innerHTML = "<p>No orders yet.</p>";
        document.getElementById('top3').innerHTML = "<p>Top 3 will appear here.</p>";
      }
    });

    function renderOrders(list) {
      let html = `<table>
        <tr><th>Partner Name</th><th>Quantity</th></tr>
        ${list.map(item => `<tr><td>${item.name}</td><td>${item.quantity}</td></tr>`).join("")}
      </table>`;
      document.getElementById('orders').innerHTML = html;
    }

    function renderTop3(list) {
      const medals = ['ü•á','ü•à','ü•â'];
      let html = `<table>
        <tr><th>Rank</th><th>Name</th><th>Quantity</th></tr>
        ${list.slice(0, 3).map((item, i) =>
          `<tr><td class="medal">${medals[i]}</td><td>${item.name}</td><td>${item.quantity}</td></tr>`
        ).join("")}
      </table>`;
      document.getElementById('top3').innerHTML = html;
    }
  </script>
</body>
</html>
